	function changeDistance(value) {  	
		var distance = document.getElementById(value).value;
		var category = document.getElementById(value).name;
		if(isNaN(distance)){
			alert("d(距離)は整数で入力して下さい．\n（d=300に設定します）");
			document.getElementById(value).value = 300;
			distance = 300;
		}
		setDistance(category, distance);
	}
	
	function changeColor(value){
		var color = document.getElementById(value).value;
		var category = document.getElementById(value).name;
		setDistanceColor(category, color);
	}
	
	function showDistanceMenu(value){
		var button = document.getElementById(value);
		var category = button.name;
		var menu = document.getElementById(category+"_control");
		if(menu.style.display=="block"){
			// noneで非表示
			menu.style.display ="none";
			button.value="+";
		}else{
			// blockで表示
			menu.style.display ="block";
			button.value="-";
		}
	}
